<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <style>
        *
        {
            text-align: center !important;
            margin: auto !important;
            margin-top: 15px !important;
        }
        ul
        {
            list-style-type: none;
            text-decoration: none; !important;
        }

    </style>
</head>
<body>
<h1>Medicine Database Controller</h1>
<ul style="align-self: center">
    <li>
        <a th:href="@{/admin/show}">Show all medicine</a>
    </li>

    <li>
        <a th:href="@{/admin/add}">Add a new medicine</a>
    </li>

    <li>
        <a th:href="@{/admin/remove}">Delete a medicine</a>
    </li>

    <li>
        <a th:href="@{/admin/edit}">Update a medicine</a>
    </li>

    <li>
        <a th:href="@{/admin/info}">Show biggest medicine count</a>
    </li>
    <li>
        <a th:href="@{/logout}">Log out</a>
    </li>

</html>
