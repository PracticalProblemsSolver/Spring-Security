<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        *
        {
            text-align: center !important;
            margin: auto !important;
            margin-top: 15px !important;
        }
    </style>
</head>
<body>
<form th:object="${user}" th:method="POST" th:action="@{/registration}">
    <h1>Enter login and password</h1>
    <table>
        <tr>
            <td>
                <label for="Login">Login</label>
                <input type="text" id="Login" th:field="*{username}">
            </td>
            <td>
                <label for="password">Password</label>
                <input type="text" id="password" th:field="*{password}">

            </td>
        </tr>
        <tr>
            <td><div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div></td>
            <td><div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div></td>
        </tr>
        <tr>
            <td colspan="2">
                <div th:text="${message}">Error</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
